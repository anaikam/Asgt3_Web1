<!DOCTYPE html>
<html>
    <style>
        table, th, td {
          border:1px solid black;
          text-align: left; 
    </style> 
        }
        </style>
    <head>
        <title>Registrar's Office Class Search</title>
    </head>
    <header>
        <h1>Registrar's Office</h1>
        <h2>Class Search</h2>
        <hr>
    </header>
    <body>
        <form action="/index" method="get">
            input { 
                text-align: right; 
            }
            Dept:
            <input type="text" name="dept" autofocus>
            <br/>
            Number:
            <input type="text" name="num" autofocus>
            <br/>
            Area:
            <input type="text" name="area" autofocus>
            <br/>
            Title:
            <input type="text" name="title" autofocus>
            <br/>
            <input type="submit" value="Submit">
        </form>
        <hr>
            <table style="width:auto">
                <tr>
                    <th>ClassId</th>
                    <th>Dept</th>
                    <th>Number</th>
                    <th>Area</th>
                    <th>Title</th>
                </tr>
                
            {% for row in table: %}
                <tr>
                    <!-- http://127.0.0.1:13000/coursedetails%3Fclassid=?classid=8361 -->
                    <th><a href="{{ url_for('coursedetails', classid=row[0]) }}"><button type="submit" value="{{ row[0] }}">{{row[0]}}</button></a></th>
                    <th>{{row[1]}}</th>
                    <th>{{row[2]}}</th>
                    <th>{{row[3]}}</th>
                    <th>{{row[4]}}</th>
                </tr>
            {% endfor %}

            </table>
            <!--{{table}}-->
    </body>
    <hr>
    <footer>
        Created by Anaika Mehra and Vivian Ha
    </footer>
    <hr>
</html>
